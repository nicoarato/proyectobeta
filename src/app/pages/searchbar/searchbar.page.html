<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Searchbar</ion-title>
    </ion-toolbar>

    <ion-searchbar animated debounce="200" (ionChange)="buscar($event)"></ion-searchbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let albun of albunes | filtro: textoBuscar: 'title'">
            {{ albun.title }}
        </ion-item>
    </ion-list>

</ion-content>
